    <nav class="navbar navbar-expand-lg navbar-light ">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="#"></a>

          </ul>
          <span class="navbar-text">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link font-weight-bold" href="index.html">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item">

    <form>
        
          <div class="form-group row font-weight-bold">
            <label for="inputEmail3" class="col-sm-3 col-form-label">First_name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row font-weight-bold">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Last_name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div>
        <div class="form-group row font-weight-bold">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row font-weight-bold font">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <fieldset class="form-group font font-weight-bold">
            <div class="row">
              <label class="col-form-label col-sm-2 pt-0">Gender</label>
              <div class="col-sm-10">
                <div class="form-check font-weight-bold font">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check font font-weight-bold">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
                <div class="form-check font-weight-bold font">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Other
                    </label>
                </div>
              </div>
            </div>
          </fieldset>
         
          <div class="form-group row font font-weight-bold">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign Up</button>
              
            </div>
          </div>
          <a class="font" href="signin.html">Signin?</a>
      

      
            
        
    </form>
